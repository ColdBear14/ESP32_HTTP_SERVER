<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOUNO - Monitor Advanced</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <h1>YOLO_UNO MONITOR</h1>
    <p>Real-time Sensor Dashboard</p>

    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/device"><i class="fas fa-microchip"></i> Device</a></li>
            <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        </ul>
    </div>

    <div class="sensor-container">
        <div class="sensor-box" id="box1">
            <h3><i class="fas fa-thermometer-half"></i> <span id="sensorName1">Temperature</span></h3>
            <div class="sensor-content">
                <div class="sensor-value">
                    <span id="sensorValue1">--</span> Â°C
                </div>
                <div class="sensor-info">
                    <p>ID: <span id="sensorId1">--</span> | Period: <span id="sensorPeriod1">--</span>s</p>
                    <p>Time: <span id="sensorTime1">--:--:--</span></p>
                    <p class="status-msg" id="status1">Normal</p>
                </div>
            </div>
        </div>

        <div class="sensor-box" id="box2">
            <h3><i class="fas fa-tint"></i> <span id="sensorName2">Humidity</span></h3>
            <div class="sensor-content">
                <div class="sensor-value">
                    <span id="sensorValue2">--</span> % 
                </div>
                <div class="sensor-info">
                    <p>ID: <span id="sensorId2">--</span> | Period: <span id="sensorPeriod2">--</span>s</p>
                    <p>Time: <span id="sensorTime2">--:--:--</span></p>
                    <p class="status-msg" id="status2">Normal</p>
                </div>
            </div>
        </div>

        <div class="sensor-box" id="box3">
            <h3><i class="fas fa-sun"></i> <span id="sensorName3">Lux</span></h3>
            <div class="sensor-content">
                <div class="sensor-value">
                    <span id="sensorValue3">--</span> Lux 
                </div>
                <div class="sensor-info">
                    <p>ID: <span id="sensorId3">--</span> | Period: <span id="sensorPeriod3">--</span>s</p>
                    <p>Time: <span id="sensorTime3">--:--:--</span></p>
                    <p class="status-msg" id="status3">Normal</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
