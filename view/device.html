<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO_UNO</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">

</head>
<body>
    <h1>Welcome to YOLO_UNO</h1>
    <p>Control your devices and monitor sensors!</p>

    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/wifi"><i class="fas fa-wifi"></i> WiFi</a></li>
            <li><a href="/device"><i class="fas fa-microchip"></i> Device</a></li>
            <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        </ul>
        </ul>
    </div>

    <div class="sensor-container">
        <div class="sensor-box">
            <h3>Temperature</h3>
            <div class="sensor-content">
                <div class="sensor-value">
                    <span id="sensorValue1"></span> Â°C
                </div>
                <div class="sensor-settings">
                        <div class="name-setting">
                            <label for="sensorName1">Name :</label>
                            <input type="text" id="sensorName1" value="Temperature">
                        </div>
                        <div class="period-setting">
                        <label for="sensorPeriod1">Send period (s):</label>
                        <input type="number" id="sensorPeriod1" min="1" value="10" >
                    </div>
                    <button onclick="updateSensorSettings(1)">Save Settings</button>
                </div>
            </div>
        </div>

        <div class="sensor-box">
            <h3>Humidity</h3>
            <div class="sensor-content">
                <div class="sensor-value">
                    <span id="sensorValue2"></span> % 
                </div>
                    <div class="sensor-settings">
                        <div class="name-setting">
                            <label for="sensorName2">Name :</label>
                            <input type="text" id="sensorName2" value="Humidity">
                        </div>
                        <div class="period-setting">
                            <label for="sensorPeriod2">Send period (s):</label>
                            <input type="number" id="sensorPeriod2" min="1" value="10" >
                    </div>
                    <button onclick="updateSensorSettings(2)">Save Settings</button>
                </div>
            </div>
        </div>
            <div class="sensor-box">
            <h3>Lux</h3>
            <div class="sensor-content">
                <div class="sensor-value">
                    <span id="sensorValue3"></span> Lux 
                </div>
                    <div class="sensor-settings">
                        <div class="name-setting">
                            <label for="sensorName3">Name :</label>
                            <input type="text" id="sensorName3" value="Lux">
                        </div>
                        <div class="period-setting">
                            <label for="sensorPeriod3">Send period (s):</label>
                            <input type="number" id="sensorPeriod3" min="1" value="10" >
                    </div>
                    <button onclick="updateSensorSettings(3)">Save Settings</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
